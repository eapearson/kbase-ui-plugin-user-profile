## Plugin Configuration
---
package:
    author: KBase Developer
    name: example
    description: The example panel and associated widgets
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
        # - file: styles.css
install:
    widgets:
        - module: ./panel
          id: kb_plugin_user-profile
          type: es6
    routes:
        - path: ['people', {type: param, name: username, optional: true}]
          queryParams: {}
          params: {
              view: people
          }
          widget: kb_plugin_user-profile
          authorization: false